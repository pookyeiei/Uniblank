<header id="header">
  <!-- NAV -->
  <div id='nav' [ngClass]="isShowNav ? 'shadow-active' : '' ">
    <!-- Top Nav -->
    <div id="nav-top">
      <div class="container">
        <ul class="nav-social">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <!-- <li><a href="#"><i class="fa fa-twitter"></i></a></li> -->
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-rss"></i></a></li>
          <!-- <li><a href="#"><i class="fa fa-google-plus"></i></a></li> -->
        </ul>
  

        <!-- logo -->
        <div class="nav-logo">
          <a href="index.html" class="logo">
            <!-- <img src="./img/logo.png" alt=""> -->
            <h1 style="margin-top:17px">Un<span style="color:#A8D0E6">i</span>blank</h1>
          </a>
        </div>

        <!-- search & aside toggle -->
        <div class="nav-btns">
